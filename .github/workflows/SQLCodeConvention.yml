name:  SQLCodeConvention 
on: 
 push: 
   branches: tasks-of-laboratory-work-10
jobs: 
 SQLFluffValidate:
   runs-on: ubuntu-latest
   steps: 
     - name: Check repo
       uses: "actions/checkout@v3"
     - name: start sql linter 
       run: 
         pip install sqlfluff
         python3 -m pip install --upgrade sqlfluff
         sqlfluff lint --dialect oracle $GITHUB_WORKSPACE/10-SQLCodingConventionsGitHubActions/*.sql 
